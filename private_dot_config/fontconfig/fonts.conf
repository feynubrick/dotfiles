<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Sans-serif 폰트 우선순위 -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!-- <family>Adwaita Sans</family> -->
      <!-- <family>Inter</family> -->
      <family>Pretendard</family>
    </prefer>
  </alias>
  
  <!-- Serif 폰트 우선순위 -->
  <alias>
    <family>serif</family>
    <prefer>
      <!-- <family>Linux Libertine O</family> -->
      <!-- <family>Source Serif 4</family> -->
      <family>Source Han Serif K</family>
    </prefer>
  </alias>
  
  <!-- Monospace 폰트 우선순위 -->
  <alias>
    <family>monospace</family>
    <prefer>
      <!-- <family>AdwaitaMono Nerd Font Mono</family> -->
      <!-- <family>FiraCode Nerd Font</family> -->
      <!-- <family>Inconsolata Nerd Font Mono</family> -->
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono CJK KR</family>
    </prefer>
  </alias>

  <alias>
    <family>Segoe UI</family>
    <prefer>
      <!-- <family>Inter</family> -->
      <family>Pretendard</family>
    </prefer>
  </alias>

  <alias>
    <family>Apple SD Gothic Neo</family>
    <prefer>
      <!-- <family>Inter</family> -->
      <family>Pretendard</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Pretendard</string>
    </edit>
  </match>
</fontconfig>
