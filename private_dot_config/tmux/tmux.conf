################################################################################
# Configs
################################################################################

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal 'tmux-256color'

# Set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on  # 윈도우가 닫히면 번호를 다시 매김

# Increase scrollback buffer
set -g history-limit 50000

# tmux message display duration (ms)
set -g display-time 1500

# Make the status line pretty and add some modules
set -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-style "fg=green,bg=default"
set -g status-left "#[fg=white,nobold,bg=default]   #S#[fg=white,bg=default,bold] | "
set -g status-right "#[fg=white,bold,bg=default]|  #{cpu} |  #{mem}"
set -g window-status-current-format "#[fg=black,bg=green,bold]#{?window_zoomed_flag, 󱉶 ,  }#I:#W "
set -g window-status-format "#[fg=green,bg=default]#{?window_last_flag, 󰮳 ,  }#I:#W "
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=white"


################################################################################
# Key Bindings
################################################################################
set-option -g prefix C-b

# last-window
bind C-p last-window
unbind C-n

# Reload config
unbind R
bind R source-file ~/.config/tmux/tmux.conf \; display 'Config reloaded!'

# Better pane splitting (and keep current path)
bind '"' split-window -h -c '#{pane_current_path}'
bind % split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r M resize-pane -Z

# Copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane  # 이렇게 안하면 드래그가 끝나면 copy-mode가 종료된다.


################################################################################
# Plugins
################################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
# set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'

